<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBONACCI AI - System Access</title>
    <link rel="stylesheet" href="menu.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <!-- AI Core Visualization -->
        <div class="ai-core">
            <div class="core-ring ring-1"></div>
            <div class="core-ring ring-2"></div>
            <div class="core-ring ring-3"></div>
            <div class="core-center">
                <div class="pulse"></div>
                <div class="ai-eye"></div>
            </div>
            <div class="scan-line"></div>
        </div>

        <!-- Holographic Interface -->
        <div class="holo-interface">
            <div class="glitch-text" data-text="FIBONACCI AI">FIBONACCI AI</div>
            <div class="subtitle">QUANTUM TRADING SYSTEM v2099</div>
            
            <div class="status-panel">
                <div class="status-line">
                    <span class="status-label">SYSTEM STATUS:</span>
                    <span class="status-value online">ONLINE</span>
                </div>
                <div class="status-line">
                    <span class="status-label">NEURAL NETWORK:</span>
                    <span class="status-value">ACTIVE</span>
                </div>
                <div class="status-line">
                    <span class="status-label">MARKET ANALYSIS:</span>
                    <span class="status-value">READY</span>
                </div>
                <div class="status-line">
                    <span class="status-label">SECURITY LEVEL:</span>
                    <span class="status-value">MAXIMUM</span>
                </div>
            </div>

            <!-- Enter Button -->
            <button class="enter-btn" id="enterBtn">
                <span class="btn-text">INITIALIZE SYSTEM</span>
                <div class="btn-glow"></div>
                <div class="btn-particles"></div>
            </button>

            <div class="warning-text">
                <span class="blink">â–¶</span> AUTHORIZED ACCESS ONLY
            </div>
        </div>

        <!-- Floating Data Streams -->
        <div class="data-stream stream-1">01001000 01000101 01001100 01001100 01001111</div>
        <div class="data-stream stream-2">FIBONACCI SEQUENCE ACTIVE</div>
        <div class="data-stream stream-3">MARKET DATA SYNCHRONIZED</div>
        <div class="data-stream stream-4">QUANTUM ENCRYPTION ENABLED</div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
